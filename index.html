<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result" id="result">
                <div class="preview" id="preview"></div>
                <div class="output" id="output"></div>
            </div>
            <div class="keyboard" id="keyboard">

					<button onclick="input(7)" value="7" class="black">7</button>
					<button onclick="input(8)" value="8" class="black">8</button>
					<button onclick="input(9)" value="9" class="black">9</button>
					<button id="multiplication" class="orange">x</button>
					<button onclick="input(4)" value="4" class="black">4</button>
					<button onclick="input(5)" value="5" class="black">5</button>
					<button onclick="input(6)" value="6" class="black">6</button>
					<button id="subtraction" class="orange">-</button>
					<button onclick="input(1)" value="1" class="black">1</button>
					<button onclick="input(2)" value="2" class="black">2</button>
					<button onclick="input(3)" value="3" class="black">3</button>
					<button id="sum" class="orange">+</button>
                    <button id="reset" class="orange">C</button>
                    <button onclick="input(0)" value="0" class="black">0</button>
                    <button id="equal" class="orange light">=</button>
					<button id="division" class="orange">/</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
