<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result" id="result">
                <div class="preview" id="preview"></div>
                <div class="output" id="output"></div>
            </div>
            <div class="keyboard" id="keyboard">

					<button onclick="input(7)" value="7">7</button>
					<button onclick="input(8)" value="8">8</button>
					<button onclick="input(9)" value="9">9</button>
					<button id="multiplication">*</button>
					<button onclick="input(4)" value="4">4</button>
					<button onclick="input(5)" value="5">5</button>
					<button onclick="input(6)" value="6">6</button>
					<button id="subtraction">-</button>
					<button onclick="input(1)" value="1">1</button>
					<button onclick="input(2)" value="2">2</button>
					<button onclick="input(3)" value="3">3</button>
					<button id="sum">+</button>
					<button onclick="input(0)" value="0">0</button>
                    <button id="equal">=</button>
                    <button id="reset">C</button>
					<button id="division">/</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
